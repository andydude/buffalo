<!DOCTYPE html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <style>
.table thead th:nth-child(1),
.table thead th:nth-child(2),
.table thead th:nth-child(3),
.table thead th:nth-child(5) {
    width: 7em;
}
.jumbotron {
    background-image: url("img/buffalo-large.jpg");
    background-position: 40% 60%;
    background-size: 90%;
}
  </style>
  <meta name="theme-color" content="#fafafa">

  <script id="alg-ref-template" type="text/x-handlebars-template">
    <a href="#alg-{{algid}}"><samp>{{alg}}</samp></a>
  </script>
  
  <script id="alg-row-template" type="text/x-handlebars-template">
    <tr>
      <td>
        <a class="btn btn-sm btn-primary" href="https://alg.cubing.net/?type=alg&alg={{algurl}}">Show</a>
      </td>
      <td>
        <a id="alg-{{algid}}" name="alg-{{algid}}"></a>
        <samp>{{algid}}</samp>
      </td>
      <td>
        {{notes}}
      </td>
      <td >
        <samp>{{alg}}</samp>
      </td>
      <td>
        <img style="width:64px;" src="https://www.speedsolving.com/wiki/extensions/algdb/vcube/visualcube.php?fmt=png&bg=w&size=128&sch=ygrwbo&case={{algraw}}"/>
      </td>
    </tr>
  </script>
  
  <script id="alg-table-template" type="text/x-handlebars-template">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>actions</th>
          <th>name</th>
          <th>alt.names</th>
          <th>alg</th>
          <th>preimage</th>
        </tr>
      </thead>
      {{#if this.length}}
      <tbody class="alg-table-body">
        {{#list this}}{{{algrow this}}}{{/list}}
      </tbody>
      {{/if}}
    </table>
  </script>
  
  <script id="cases-template" type="text/x-handlebars-template">
    <h2>Corners B/N/Q</h2>
    <h3>B</h3><hr/>{{{algtable B}}}
    <h3>N</h3><hr/>{{{algtable N}}}
    <h3>Q</h3><hr/>{{{algtable Q}}}
    <h2>Corners C/J/M</h2>
    <h3>C</h3><hr/>{{{algtable C}}}
    <h3>J</h3><hr/>{{{algtable J}}}
    <h3>M</h3><hr/>{{{algtable M}}}
    <h2>Corners D/F/I</h2>
    <h3>D</h3><hr/>{{{algtable D}}}
    <h3>F</h3><hr/>{{{algtable F}}}
    <h3>I</h3><hr/>{{{algtable I}}}
    <h2>Corners K/P/V</h2>
    <h3>K</h3><hr/>{{{algtable K}}}
    <h3>P</h3><hr/>{{{algtable P}}}
    <h3>V</h3><hr/><p>Nothing</p>
    <h3>LL</h3><hr/>{{{algtable V}}}
  </script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Buffalo Method</h1>
    </div>
    <div id="output"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
